<!DOCTYPE html>
<html>
  <head>
    <title>~Homepage</title>
    <link rel="stylesheet" href="home.css">
    <script src="jquery-1.12.4.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>

  <body>
    <h1><center>Welcome Home</center></h1>
    <div class="container">
      <div class="row">
        <div class="row-element top-left">
          <a href="http://www.reddit.com"><i class="fa fa-reddit" aria-hidden="true"></i></a>
        </div>
        <div class="row-element top">
          <a href="http://calendar.google.com"><i class="fa fa-calendar" aria-hidden="true"></i></a>
        </div>
        <div class="row-element top">
          <a href="http://www.feedly.com"><i class="fa fa-rss-square" aria-hidden="true"></i></a>
        </div>
        <div class="row-element top-right">
          <a href="https://honeybadgerlabs.slack.com"><i class="fa fa-slack" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="row">
        <div class="row-element bottom-left">
          <a href="https://www.youtube.com/feed/subscriptions"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
        </div>
        <div class="row-element bottom">
          <a href="https://www.github.com/"><i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
        <div class="row-element bottom">
          <a href="https://www.gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        </div>
        <div class="row-element bottom-right">
          <a href="http://music.google.com"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
